<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bria's Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- Main container for layout -->
    <div class="login-card">
        <!-- Window controls -->
        <div class="window-controls">
            <i class="bi bi-dash"></i>
            <i class="bi bi-square"></i>
            <i class="bi bi-x"></i>
        </div>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="mainscreen.html"><button class="bi bi-house-door-fill home-icon"></button></a>
              </div>
            <nav class="playlist-navigation">
                <h3>Collection Library</h3>
                <ul>
                    <li><button class="active">Collection Library Folder</button></li>
                    <li><button>Playlist 1</button></li>
                    <li><button>Playlist 2</button></li>
                    <li><button>Playlist 3</button></li>
                    <li><button>Playlist 4</button></li>
                </ul>
            </nav>
        </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Topbar -->
        <header class="topbar">
            <input type="text" placeholder="Search videos and audio...">
            <div class="user-profile">                      
                    <!-- Icon-only link to homepage -->
                        <!-- User dropdown menu -->
                        <div>
                            <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle"> <!-- User avatar -->
                            </a>
                            <!-- Dropdown menu for user options -->
                            <ul class="dropdown-menu text-small shadow">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><hr class="dropdown-divider"></li> <!-- Divider for dropdown -->
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                    </header>              
                    </div>
        <div class="grid">
            <div class="grid-item selected"><a href="collectionscreen.html" style="color: yellow;">Collection Library Folder</a></div>
            <div class="grid-item">Playlist 1</div>
            <div class="grid-item">Playlist 2</div>
            <div class="grid-item">Playlist 3</div>
            <div class="grid-item">Playlist 4</div>
            <div class="grid-item">Playlist 5</div>
            <div class="grid-item">Playlist 6</div>
            <div class="grid-item">Playlist 7</div>
            <div class="grid-item">Playlist 8</div>
            <div class="grid-item">Playlist 9</div>
            <div class="grid-item">Playlist 10</div>
            <div class="grid-item">Playlist 11</div>
        </div>
              <!-- Footer -->
      <footer class="player">
        <div class="file-info">File Title Name</div>
        <div class="controls">
            <i class="bi bi-skip-backward-fill"></i>
            <i class="bi bi-play-circle-fill"></i>
            <i class="bi bi-skip-forward-fill"></i>
        </div>
        <div class="volume-control">
            <i class="bi bi-volume-up-fill"></i>
          <input type="range" min="0" max="100" value="50">
        </div>
      </footer>
    </div>


</div>
</body>
</html>
